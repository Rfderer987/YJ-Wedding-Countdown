<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown to August 30, 2026 â€” Sydney Time</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #9ca3af;
      margin-bottom: 40px;
    }
    .timer {
      display: flex;
      gap: 20px;
    }
    .card {
      background-color: #111827;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .value {
      font-size: 3rem;
      font-weight: bold;
    }
    .label {
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Countdown to August 30, 2026</h1>
  <p>Ticking down to Aug 30, 2026, 12:00 AM Sydney time.</p>
  <div class="timer">
    <div class="card"><div id="days" class="value">-</div><div class="label">Days</div></div>
    <div class="card"><div id="hours" class="value">-</div><div class="label">Hours</div></div>
    <div class="card"><div id="minutes" class="value">-</div><div class="label">Minutes</div></div>
    <div class="card"><div id="seconds" class="value">-</div><div class="label">Seconds</div></div>
  </div>

  <script>
    const targetDate = new Date('August 30, 2026 00:00:00 GMT+1000'); // Sydney time

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
